<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms Demo</title>
</head>

<body>
    <h1>Froms Demo</h1>

    <form action="/server_site">
        <p>
            <label for="Username>">Enter your Username</label>
            <input type="text" placeholder="Username" id="Username" name="username">
        </p>

        <p>
            <label for="password"> Enter your Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose your color</label>
            <input type="color" id="color">
        </p>
        <br><input type="date" name="date" min="2019-01-01">
        <hr>
        <button>Submit</button>
    </form>

    <h2>Hijacking Searches</h2>

    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="aaa">
        <button>Search reddit</button>
    </form>

    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube search</button>
    </form>

    <p>Choose your color</p>
    <div>

        <br>
        <form action="/size">
            <input type="checkbox" id="colors" name="red">
            <label for="colors">Red</label>
            <p>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" value="x_Small">
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="Small">
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="Medium">
            </p>
            <p>
                <label for="pets">Choose your pets</label>
                <select name="pet" id="pets">
                    <option value="">Select your favorit pet</option>
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                </select>
            </p>
            <p>
                <label for="textArea">Add anything</label><br>
                <textarea id="textArea" rows="5" cols="30" placeholder="Tell me about yourself"></textarea>
            </p>
            <button>Sumbit</button>
        </form>
    </div>
    <hr>
    <p>
        <input type="range" name="volume" id="vol" min="1" max="10">
        <label for="vol">Volume</label>
    </p>

    <h3>Validation Demo</h3>
    <form action="/Sing in">
        <label for="first">Enter your first name</label>
        <input type="text" name="first_name" id="first" required>
        <button>Sing in</button>
    </form>

</body>



</html>
