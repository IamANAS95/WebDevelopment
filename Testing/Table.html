<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Organisms</title>
</head>

<body>
    <h1>Largest organisms</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Animal</th>
                <th>Average mass [kg (lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ostrich</td>
                <td>104 (230)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Somali ostrich</td>
                <td>90 (200)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Wild Trukey</td>
                <td>13.5 (29.8)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <!--////////////////-->

    <table>
        <h2>V2</h2>
        <thead>
            <tr>
                <th rowspan="2">Rank</th>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <td>KG</td>
                <td>LB</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Somali ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Wild Trukey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
