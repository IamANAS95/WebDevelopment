<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700">
    <link rel="stylesheet" href="price_style.css">
    <title>Price Panel</title>

</head>
<body>
    <div class="panel pricing-table"> 

        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="price-header">Presonal</h2>
            <ul class="pricing-feature">
                <li class="price-feature-item">custom domains</li>
                <li class="price-feature-item">sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#." class="price-buttom">Sing up</a>
        </div>


        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="price-header">Small team</h2>
            <ul class="pricing-feature">
                <li class="price-feature-item">never sleep</li>
                <li class="price-feature-item">multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#." class="price-buttom is-featured">Free trail</a>
        </div>


        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="price-header">Enterprise</h2>
            <ul class="pricing-feature">
                <li class="price-feature-item">Dedicated</li>
                <li class="price-feature-item">simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#." class="price-buttom">Free trail</a>
        </div>

    </div>
    
</body>
</html>
